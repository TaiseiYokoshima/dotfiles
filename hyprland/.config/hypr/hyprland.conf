# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/




$left = DP-1
$right = DP-2

monitor = $left, 1920x1080@165, 0x0, 1
monitor = $right, 1920x1080@100, 1920x0, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin

$launcher = rofi
$launcher_class = Rofi
$launcher_cmd = rofi -show drun -normal-window -steal-focus

# $launcher = wofi
# $launcher_class = wofi
# $launcher_cmd =wofi --show drun -n 


$menu = $HOME/.config/hypr/scripts/launch_menu.bash $launcher $launcher_class $launcher_cmd


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar 
exec = $HOME/.config/hypr/scripts/reset_volume_brightness




#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 0
    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    # resize_on_border = true
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        noise = 0
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, O, exec, firefox
# bind = $mainMod, M, exit,
# bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $menu
bind = ALT, Space, exec, swaync-client -t


bind = $mainMod, B, exec, $HOME/.config/hypr/scripts/bluetooth

bind = SUPER_CONTROL, S, exec, grimshot --notify --cursor copy area
bind = SUPER_CONTROL_SHIFT, S, exec, grimshot --notify --cursor save area


# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglefloating,
bind = $mainMod, M, togglesplit, # dwindle
bind = $mainMod, C, killactive,
bind = $mainMod, slash, fullscreen,


# focusing and moving window
bind = $mainMod, k, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, u
bind = $mainMod, Semicolon, movefocus, d

bind = $mainMod SHIFT, k,         movewindow, l
bind = $mainMod SHIFT, l,         movewindow, r
bind = $mainMod SHIFT, j,         movewindow, u
bind = $mainMod SHIFT, Semicolon, movewindow, d

# resizing windows
$RESIZE_INC = 5
binde = $mainMod, left,  resizeactive, -$RESIZE_INC 0
binde = $mainMod, right, resizeactive,  $RESIZE_INC 0
binde = $mainMod, up,    resizeactive,  0 -$RESIZE_INC
binde = $mainMod, down,  resizeactive,  0  $RESIZE_INC



# workspace to output
workspace = 1,monitor:$left
workspace = 2,monitor:$left
workspace = 3,monitor:$left
workspace = 4,monitor:$left
workspace = 5,monitor:$left

workspace = 6,monitor:$right
workspace = 7,monitor:$right
workspace = 8,monitor:$right
workspace = 9,monitor:$right
workspace = 10,monitor:$right

# focusing and moving workspace
bind = $mainMod, Q, workspace, 1
bind = $mainMod, W, workspace, 2
bind = $mainMod, E, workspace, 3
bind = $mainMod, R, workspace, 4
bind = $mainMod, T, workspace, 5

bind = $mainMod, A, workspace, 6
bind = $mainMod, S, workspace, 7
bind = $mainMod, D, workspace, 8
bind = $mainMod, F, workspace, 9
bind = $mainMod, G, workspace, 10

bind = $mainMod SHIFT, Q, movetoworkspace, 1
bind = $mainMod SHIFT, W, movetoworkspace, 2
bind = $mainMod SHIFT, E, movetoworkspace, 3
bind = $mainMod SHIFT, R, movetoworkspace, 4
bind = $mainMod SHIFT, T, movetoworkspace, 5

bind = $mainMod SHIFT, A, movetoworkspace, 6
bind = $mainMod SHIFT, S, movetoworkspace, 7
bind = $mainMod SHIFT, D, movetoworkspace, 8
bind = $mainMod SHIFT, F, movetoworkspace, 9
bind = $mainMod SHIFT, G, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow   # left   click
bindm = $mainMod, mouse:273, resizewindow # right  click
bind  = $mainMod, mouse:274, killactive,  # middle click

bindel = $mainMod, mouse:276, exec, $HOME/.config/hypr/scripts/volume increase 1 # far   click 
bindel = $mainMod, mouse:275, exec, $HOME/.config/hypr/scripts/volume decrease 1 # close click


# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, $HOME/.config/hypr/scripts/volume increase 1
bindel = ,XF86AudioLowerVolume, exec, $HOME/.config/hypr/scripts/volume decrease 1
bindl  = ,XF86AudioMute,        exec, $HOME/.config/hypr/scripts/toggle_mute
bindl  = ,XF86AudioMicMute,     exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle



bindel = $mainMod, equal, exec, $HOME/.config/hypr/scripts/volume increase 1
bindel = $mainMod, minus, exec, $HOME/.config/hypr/scripts/volume decrease 1
bindl  = $mainMod, 0,     exec, $HOME/.config/hypr/scripts/toggle_mute


# for desktop
bindl = ,XF86MonBrightnessUp,   exec, $HOME/.config/hypr/scripts/brightness_monitor increase
bindl = ,XF86MonBrightnessDown, exec, $HOME/.config/hypr/scripts/brightness_monitor decrease 

# for laptop
# bindel = ,XF86MonBrightnessUp, exec, $HOME/.config/hypr/scripts/brightness_laptop increase
# bindel = ,XF86MonBrightnessDown, exec, $HOME/.config/hypr/scripts/brightness_laptop decrease

# Requires playerctl

bindl = $mainMod, 1, exec, playerctl previous
bindl = $mainMod, 2, exec, playerctl play-pause
bindl = $mainMod, 3, exec, playerctl next

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = noblur,class:^(kitty)$
# windowrulev2 = noblur,class:(wezterm)
# windowrulev2 = stayfocused,class:(wezterm)
# windowrulev2 = opacity 0,class:wezterm)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*https://wiki.hyprland.org/Configuring/Binds/#bind-flags

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


windowrulev2 = noblur, class:rio
# windowrulev2 = opacity 0.1 override, class:^?!(rio)
# windowrulev2 = opaque on, class:^?!(rio)
# windowrulev2 = noblur, class:^?!(wezterm|kitty)

windowrulev2 = stayfocused, class:$launcher_class
windowrulev2 = bordersize 0, class:$launcher_class
windowrulev2 = float, class:$launcher_class
# windowrulev2 = suppressevent fullscreen, class:$launcher_class
windowrulev2 = suppressevent fullscreen, class:(Rofi)
windowrulev2 = suppressevent maximize, class:$launcher_class

# windowrulev2 = stayfocused, class:Rofi
# windowrulev2 = bordersize 0, class:Rofi
# windowrulev2 = float, class:Rofi



layerrule=blur, waybar
layerrule=blur, rofi
# layerrule=maximize, rofi
# layerrule=stayfocused, rofi
layerrule=blur, swaync-control-center




